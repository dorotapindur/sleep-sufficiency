<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Sleep sufficiency</h1>
        <p>Check out if you have slept enough</p>
        <form class="form">
            <div class="form__item">
                <label>How old are you? 
                    <input type="number" value="0" min="0" required id="age-input"/>
                </label>
            </div>
            <div class="form__item">
                <label>How many hours did you sleep last night?
                    <input type="number" value="0" min="0" required id="sleep-input"/>
                </label>
            </div>
        </form>
        <button id="check">Check</button>
        <p class="message--js"></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
